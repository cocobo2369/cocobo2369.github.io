{% assign author = site.data.authors[include.author] | default:site.data.authors.first[1] | default:site.author %}

{% if author.about %}
  <aside class="about related mt4 mb4" role="complementary">
    {% assign about_heading = "Developer" | default:"About" %}
    {% include components/author.html author=author heading=about_heading heading_tag='h3' %}
  </aside>
{% endif %}
